<!DOCTYPE html>
<html>
    <head>
        <title>Viggoscrape API</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            body {
                margin: 0;
                padding:2em;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                color: rgb(180, 180, 180);
                font-size: 1.2em;
                background-color: rgb(54, 57, 63);
            }
            .container {
                width: 1200px;
                margin: 0 auto;
            }
            code {
                background-color: rgb(36, 36, 36);
                font-family: 'Courier New', Courier, monospace;
                border-radius: 5px;
            }
            iframe {
                height:100%;
                width:100%;
                background-color: white;
                padding:1px;
                -webkit-appearance: none; 
                -moz-appearance: none; 
                border-radius: 5px;
                border: 0px solid rgb(109, 109, 109);
            }

            input {
                background-color: rgb(36, 36, 36);
                color:rgb(255, 255, 255);
                padding: 4px;
                -webkit-appearance: none; 
                -moz-appearance: none; 
                border-radius: 5px;
                border: 0px solid rgb(109, 109, 109);
            }
            h2 {
                font-size: 1.5em;
                text-align: left;
                margin-top: 40px;
            }
            button {
                background-color: rgb(36, 36, 36);
                color:rgb(255, 255, 255);
                padding: 4px;
                -webkit-appearance: none; 
                -moz-appearance: none; 
                border-radius: 5px;
                border: 0px solid rgb(109, 109, 109);
            }
            #Logo img {
            width: 50px;
            height: 50px;
            float: left;
            padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="Logo">
                <img src="/static/favicon.ico">
            </div>
            <h1>
                Viggoscrape API
            </h1>
            <p>
                An API for reading Viggo assignments.
            </p>
            <h2>
                Usage example
            </h2>
            <p>
                <code>
                    /api/v1/scrape?subdomain={subdomain}&username={username}&password={password}
                </code>
            </p>
            <h2>
                Demo form
            </h2>
            <p>
                Filling out this form will show you your current assignments in JSON format.
            </p>
            <script>
                function copyText() {
                    /* Get the text field */
                    var copyText = document.getElementById("myInput");

                    /* Select the text field */
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); /* For mobile devices */

                    /* Copy the text inside the text field */
                    navigator.clipboard.writeText(copyText.value);
                }
                function fillTextBox() {
                    var subdomain = document.getElementById("subdomain").value
                    var username = document.getElementById("username").value
                    var password = document.getElementById("password").value
                    var url = `https://viggoscrape.xyz/api/v1/scrape?subdomain=${subdomain}&username=${username}&password=${password}`
                    document.getElementById("my_iframe").src = url;
                    document.getElementById("myInput").value = url;
                }
            </script>
            <div style="float:left;">
                <label for="subdomain">Subdomain:</label><br>
                <input type="text" id="subdomain" name="subdomain"><br><br>
                <label for="username">Username:</label><br>
                <input type="email" id="username" name="username"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button onclick="fillTextBox()">Submit</button>
            </div>
            <div class="holds-the-iframe" id="iframediv" style="width: 1000px; height:300px; float:left; padding-left:10px">
                <iframe name="my_iframe" id="my_iframe" src="/placeholder"></iframe>
                <input type="text" value="Your url will appear here" id="myInput" style="width: 800px;">
                <button onclick="copyText()">Copy</button>
            </div>
        </div>
    </body>
</html>
