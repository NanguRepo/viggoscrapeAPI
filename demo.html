<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viggoscrape API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="/static/styles/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="/static/scripts/navbar.js"></script>
  <link rel="stylesheet" type="text/css" id="dark-css" href="/static/styles/dark.css">
</head>
<body>
  <section class="hero is-fullheight" id="hero">
    <div class="hero-navbar">
      <!--Navigation bar-->
      <nav id="navbar-place" class="navbar is-transparent" role="navigation"></nav>
      <!--end of Navigation bar-->
    </div>
    <!-- Hero content: will be in the middle -->
    <div class="section">
      <div class="container">
        <div class="columns is-desktop" id="viggoscrape-demo">
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header has-background-danger">
                <p class="card-header-title">
                  Input
                </p>
                <button class="card-header-icon">
                  <span class="icon">
                    <i class="fas fa-terminal" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <div>
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" id="usernameInput" placeholder="Username">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="password" id="passwordInput" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-key"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" id="subdomainInput" placeholder="Subdomain">
                        <span class="icon is-small is-left">
                          <i class="fas fa-wifi"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input date" type="date" id="dateInput" placeholder="Date">
                        <span class="icon is-small is-left">
                          <i class="fas fa-calendar"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control has-icons-left">
                        <div class="select">
                          <select id="groupingSelect">
                            <option>Group by assignment</option>
                            <option>Group by field</option>
                          </select>
                        </div>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control has-icons-left">
                        <div class="container is-max-widescreen">
                          <div class="pt-2">
                            <div class="select">
                              <select id="versionSelect">
                                <option>API v2</option>
                                <option>API v1</option>
                              </select>
                            </div>
                            <button class="button is-success is-right" id="scrapeButton">Scrape!</button>
                          </div>
                        </div>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <footer class="card-footer">
                <button class="card-footer-item button is-dark">Scrape!</a>
              </footer> -->
            </div>
          </div>
          <div class="column is-two-thirds">
            <div class="row is-three-fourths">
              <div class="card">
                <header class="card-header has-background-danger">
                  <p class="card-header-title">
                    Output
                  </p>
                  <button class="card-header-icon">
                    <span class="icon">
                      <i class="fas fa-window" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <textarea class="textarea  " id="output" style="resize:none;width:100%;height:430px;border:none;outline:none;font-family: 'Courier New', Courier, monospace;">Your output will appear here.</textarea>
                    <progress class="progress is-medium is-danger is-hidden" max="100">Loading...</progress>
                  </div>
                </div>
              </div>
            </div>
            <div class="row is-one-fourth">
              <div class="card">
                <header class="card-header has-background-danger">
                  <p class="card-header-title">
                    URL
                  </p>
                  <button class="card-header-icon">
                    <span class="icon">
                      <i class="fas fa-link" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div>
                      <input class="input" type="password" id="urlInput" placeholder="Your URL will appear here." readonly>
                    </div>
                    <div class="pt-2">
                      <div class="buttons">
                        <button class="button is-danger" id="hideShowURL">Show URL</button>
                        <button class="button is-link" id="copyButton">Copy URL</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-place"></div>
    <script src="/static/scripts/modalButtons.js"></script>
    <script>
      $(function(){
        $("#navbar-place").load("/resources/nav.html", function() {
          $("#home").addClass("is-active");
        });
        $("#footer-place").load("/resources/footer.html");
      });
    </script>
  </section>
</body>
